<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
	<title>European News Service</title>
</head>

<body>
	<!--PAGE HEADER-->
	<div class="container-fluid">
		<div class="header" id="myHeader">
			<div class="row justify-content-center" id="news-heading">
				<span class="display-8 news-head-title">THE NEWS</span>
			</div>
			<!--BUTTONS DEFINITION FOR COUNTRIES-->
			<div class="row d-flex justify-content-center" id="buttons_countries_container">
				<button type="button" id="btn_country_sweden" class="btn btn-ghost btn-sm" value="se" onclick="news_query('country', 'se')"><img src="assets/flags/sweden.png" atr="flag of Sweden" height="30px" width="30px"></button>
				<button type="button" id="btn_country_poland" class="btn btn-ghost btn-sm" value="pl" onclick="news_query('country', 'pl')"><img src="assets/flags/poland.png" atr="flag of Sweden" height="30px" width="30px"></button>
				<button type="button" id="btn_country_england" class="btn btn-ghost btn-sm" value="gb" onclick="news_query('country', 'gb')"><img src="assets/flags/england.png" atr="flag of Sweden" height="30px" width="30px"></button>
			</div>

			<!--BUTTONS DEFINITION FOR CATEGORIES-->
			<div class="row justify-content-center" id="buttons_countries_categories">
				<button type="button" id="btn_category_latest_news" class="btn btn-ghost-dark btn-sm" onclick="latestNews('country', country)">LATEST NEWS</button>
				<button type="button" id="btn_category_business" class="btn btn-ghost-dark btn-sm" onclick="news_query('category', 'business')">BUSINESS</button>
				<button type="button" id="btn_category_entertainment" class="btn btn-ghost-dark btn-sm" onclick="news_query('category', 'entertainment')">ENTERTAINMENT</button>
				<button type="button" id="btn_category_health" class="btn btn-ghost-dark btn-sm" onclick="news_query('category', 'health')">HEALTH</button>
				<button type="button" id="btn_category_science" class="btn btn-ghost-dark btn-sm" onclick="news_query('category', 'science')">SCIENCE</button>
				<button type="button" id="btn_category_sports" class="btn btn-ghost-dark btn-sm" onclick="news_query('category', 'sports')">SPORTS</button>
				<button type="button" id="btn_category_technology" class="btn btn-ghost-dark btn-sm" onclick="news_query('category', 'technology')">TECHNOLOGY</button>
			</div>
		</div>
		<!--CONTENT CONTAINER-->
        <div class="container-fluid">
		<div class="teaser-wrapper row content-container justify-content-center">
			<!--Aside container for latest news-->
			<!-- <aside class="narrow-column"> -->
			<!-- <div class="col-lg-4 narrow-column-content">
				<p>The latest news display here</p>
			</div> -->
			<!-- </aside> -->
			<!--Main content container-->
			<article class="col-lg-6 wide-column col content-wide">
				<div id="main-content">
					<h1></h1>
					<img>
					<figcaption id="description"></figcaption>
					<hr>
				</div>
			</article>
		</div>
        </div>

		<div>
			<button onclick="topFunction()" id="myBtn" title="Go up">Go up</button>
		</div>
	</div>

	<script src="myscript.js"></script>
	<script>
		news_query('country', 'se')
	</script>
</body>

</html>
